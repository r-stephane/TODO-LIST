<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title> Liste de taches</title>
</head>

<body>
    <div id="container">
        <div id="header">
            <h1>Le gestionnaire de taches</h1>
        </div>
        <div>
            <input type="text" class="inputField" id="inputField" placeholder="Ajouter une tache">
            <button id="addBtn" onclick="addtask()">Ajouter</button>
        </div>
        <h2>Mes listes de taches</h2>
        <hr>

        <div id="filters">
            <span class="active" id="all">toutes <span id="allcounter">1</span></span>
            <span id="all">En attente <span id="pendingcounter">2</span></span>
            <span id="completed">Terminer <span id="completedcompteur"></span></span>
        </div>

        <button class="clearBtn">Supprimer toutes</button>

        <hr>
        <ul id="tasks">
            <li>
                <label>
                    <input type="checkbox">
                    <span class="checked">Appeller maman</span>
                </label>
                <span class="editBtn"><i class="fa-solid fa-pen-to-square"></i></span>
                <span class="deleteBtn"><i class="fa-solid fa-trash"></i></span>
                </i>

            <li>
                <label>
                    <input type="checkbox">
                    <span>Faire mon cours</span>
                </label>
                <span class="editBtn"><i class="fa-solid fa-pen-to-square"></i></span>
                <span class="deleteBtn"><i class="fa-solid fa-trash"></i></span>
            </li>

            <li>
                <label>
                    <input type="checkbox">
                    <span class="checked">Reviser mes cours</span>
                </label>
                <span class="editBtn"><i class="fa-solid fa-pen-to-square"></i></span>
                <span class="deleteBtn"><i class="fa-solid fa-trash"></i></span>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span>Terminer mon travail</span>
                </label>
                <span class="editBtn"><i class="fa-solid fa-pen-to-square"></i></span>
                <span class="deleteBtn"><i class="fa-solid fa-trash"></i></span>

            </li>
              <li>
                <label>
                    <input type="checkbox">
                    <span>Ajouter une tache</span>
                </label>
                <span class="editBtn"><i class="fa-solid fa-pen-to-square"></i></span>
                <span class="deleteBtn"><i class="fa-solid fa-trash"></i></span>

            </li>
        </ul>
    </div>
    <footer>
        <p>copyrithr &copy; |Ribeye Stephane Mbaimou</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
